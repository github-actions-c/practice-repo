name: First-Workflow
on: [push]

jobs:
  run-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install Deps
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run test
        run: npm run test

      - name: Run build
        run: npm run build

      - name: Deploy code 
        run: echo "Deploying......."

